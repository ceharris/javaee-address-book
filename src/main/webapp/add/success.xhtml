<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
  <title>Add Address</title>
</h:head>

<h:body>
  <h1>Add Address</h1>
  <h:form>
    <p>
      <h:outputText value="#{addAddressFormBean.address.firstName}"/>
    </p>
    <p>
      <h:outputText value="#{addAddressFormBean.address.lastName}"/>
    </p>
    <p>
      <h:outputText value="#{addAddressFormBean.address.streetAddress}"/>
    </p>
    <p>
      <h:outputText value="#{addAddressFormBean.address.city}"/>
    </p>
    <p>
      <h:outputText value="#{addAddressFormBean.address.state}"/>
    </p>
    <p>
      <h:outputText value="#{addAddressFormBean.address.zipCode}"/>
    </p>
  </h:form>
</h:body>

</html>
