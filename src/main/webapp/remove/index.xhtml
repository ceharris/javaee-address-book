<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
  <title>Remove Address</title>
</h:head>

<h:body>
  <f:metadata>
	  <f:viewParam name="id" value="#{removeAddressFormBean.id}"/>
	  <f:viewAction action="#{removeAddressFormBean.findAddress}"/>
  </f:metadata>
  <h1>Remove Address</h1>
  <h:form>
    <p>
      <h:outputLabel>First Name:</h:outputLabel>
      <h:outputText value="#{removeAddressFormBean.address.firstName}"/>
    </p>
    <p>
      <h:outputLabel>Last Name:</h:outputLabel>
      <h:outputText value="#{removeAddressFormBean.address.lastName}"/>
    </p>
    <p>
      <h:outputLabel>Street Address:</h:outputLabel>
      <h:outputText value="#{removeAddressFormBean.address.streetAddress}"/>
    </p>
    <p>
      <h:outputLabel>City:</h:outputLabel>
      <h:outputText value="#{removeAddressFormBean.address.city}"/>
    </p>
    <p>
      <h:outputLabel>State:</h:outputLabel>
      <h:outputText value="#{removeAddressFormBean.address.state}"/>
    </p>
    <p>
      <h:outputLabel>Zip Code:</h:outputLabel>
      <h:outputText value="#{removeAddressFormBean.address.zipCode}"/>
    </p>
    <p>
      <h:commandLink value="Cancel" action="#{removeAddressFormBean.cancel}"/>
      <h:commandButton action="#{removeAddressFormBean.remove}"
          value="Remove"/>
    </p>    
  </h:form>
</h:body>

</html>
